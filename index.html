<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Recommender</h1>
        <div class="recommendation-form">
            <div class="form-group">
                <label for="genre">Select Genre:</label>
                <select id="genre" required>
                    <option value="">Choose a genre</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Horror">Horror</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duration">Preferred Duration:</label>
                <select id="duration" required>
                    <option value="">Choose duration</option>
                    <option value="Short">Short (under 90 minutes)</option>
                    <option value="Medium">Medium (90-120 minutes)</option>
                    <option value="Long">Long (over 120 minutes)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mood">Your Mood:</label>
                <select id="mood" required>
                    <option value="">Choose your mood</option>
                    <option value="Happy">Happy</option>
                    <option value="Relaxed">Relaxed</option>
                    <option value="Excited">Excited</option>
                    <option value="Adventurous">Adventurous</option>
                </select>
            </div>
        </div>

        <div id="recommendation" class="recommendation-result hidden">
            <h2>Your Recommendation</h2>
            <p id="recommendation-text"></p>
        </div>
    </div>

    <script src="js/movieData.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
